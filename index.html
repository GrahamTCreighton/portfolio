<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graham's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6209a14475.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto+Slab:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <!-- NAVBAR STARTS HERE -->
    <div id="sidebar">
      <img src="images/myface.png" id="myface" />
      <a href="#home" onclick="hideAndShow('home')"
        ><i class="fa fa-fw fa-home"></i> Home</a
      >
      <a href="#projects" onclick="hideAndShow('projects')"
        ><i class="fas fa-laptop-code"></i> Projects</a
      >
      <a href="images/trialCV.pdf" target="_blank"
        ><i class="fas fa-envelope-open-text"></i> CV and Resume</a
      >
      <a href="#contact" onclick="hideAndShow('contact')"
        ><i class="fas fa-phone-alt"></i> Contact</a
      >
      <!-- DARKMODE BUTTON-->
      <button type="button" id="dmbutton" onclick="toggleDarkMode()">
        Dark Mode
      </button>
    </div>
    <!-- SOCIALS SECTION-->
    <div id="socials">
      <p>Social Networks</p>
      <a href="https://bit.ly/3BqnxjZ" target="_blank"
        ><i class="fab fa-linkedin"></i
      ></a>
      <a href="https://bit.ly/3yisCsy" target="_blank"
        ><i class="fab fa-github-square"></i
      ></a>
      <a href="https://bit.ly/3Bf8eds" target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>
    </div>
    <!-- NAVBAR ENDS // MAIN PAGE DISPLAY STARTS -->
    <!-- ABOUT ME PAGE -->
    <div id="home" class="content">
      <p>
        Hi, I'm <span id="name">Graham Creighton</span>.<br />
        <span id="front">Front-end developer</span> and
        <span id="ui">UI designer</span>.
      </p>
      <img src="images/signature.png" id="signature" />
    </div>
    <!-- PROJECTS PAGE -->
    <div id="projects" class="content">
      <div class="container">
        <img src="images/projectsample.png" />
        <a class="btn1" onclick="hideAndShow('home')">Link</a>
        <a
          class="btn2"
          target="_blank"
          href="https://github.com/GrahamTCreighton/portfolio.git"
        >
          Code
        </a>
        <div class="projectinfo">
          Portfolio
          <p>Information about the project goes here</p>
        </div>
      </div>
    </div>
    <!-- CONTACT FORM -->
    <div id="contact" class="content">
      <div id="formcontainer">
        <div class="header">
          <h2>Get in touch</h2>
        </div>
        <form
          id="form"
          class="form"
          action="https://formsubmit.co/026adc806324fd6e237b0b993b0fed20"
          method="POST"
        >
          <div class="form-control">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              placeholder="Graham Creighton"
              id="username"
              required
            />
          </div>
          <div class="form-control">
            <label for="username">Email</label>
            <input
              type="email"
              name="email"
              placeholder="guitarrista.1988@hotmail.com"
              id="email"
              required
            />
          </div>
          <div class="form-control">
            <label for="username">Message</label>
            <input
              type="text"
              name="message"
              placeholder="Type your message here..."
              id="message"
              required
            />
          </div>
          <input
            type="hidden"
            name="_next"
            value="https://yourdomain.co/thanks.html"
          />
          <!--Here i link to a thankyou page :) Onclick take me to thankyou message-->
          <input
            type="hidden"
            name="_subject"
            value="You have a new message from your website! Good Luck!"
          />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    <!--JS INIT-->
    <script type="text/javascript" src="init.js"></script>
  </body>
</html>
